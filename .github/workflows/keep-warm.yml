name: Keep Backend Warm

on:
  schedule:
    # Ping every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend Health Endpoint
        run: |
          curl -s -o /dev/null -w "%{http_code}" https://cp-coach-backend.onrender.com/health || echo "Ping sent"
          echo "Backend pinged at $(date)"
